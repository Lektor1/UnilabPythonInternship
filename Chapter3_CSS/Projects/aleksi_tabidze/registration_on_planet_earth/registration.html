<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Registration Form</h1>
        </div>
        <div class="description">
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.<br>
                Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,<br>
                when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
        </div>
        <div class="form-container">
            <form>
                <label for="f-name">First Name</label><br>
                <input type="text" name="f-name" id="f-name" placeholder="First Name">
                    <br><br>
                <label for="l-name">Last Name</label><br>
                <input type="text" name="l-name" id="l-name" placeholder="Last Name">
                    <br><br>
                <label for="sex">Sex</label><br>
                <select name="sex" id="sex">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                    <br><br>
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age" placeholder="Age">
                    <br><br>
                <label for="race">Race</label><br>
                <input type="text" name="race" id="race" placeholder="Race">
                    <br><br>
                <label for="country">Country</label><br>
                <input type="text" name="country" id="country" placeholder="Country">
                    <br><br>
                <label for="city">City</label><br>
                <input type="text" name="city" id="city" placeholder="City">
                    <br><br>
                <label for="address">Detailed address</label><br>
                <textarea name="address" id="address" placeholder="Detailed address" rows="3"></textarea>
                    <br><br>
                <button type="submit" class="sbt-btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
